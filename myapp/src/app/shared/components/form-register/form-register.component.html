<div class="card-body p-5 " >
  <div class="col-md-6" style="margin: auto;">
    <h3 class="mb-5">Registrar-se</h3>
    <div class="form-group ">
      <label for="exampleInputEmail1">E-mail</label>
      <input type="email" [(ngModel)]="registerRequest.email" (keydown.enter)="registerUser()" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1">Senha</label>
      <input type="password" [(ngModel)]="registerRequest.password" (keydown.enter)="registerUser()" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1">Confirme a senha</label>
      <input type="password" [(ngModel)]="registerRequest.password_confirmation" (keydown.enter)="registerUser()" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
    </div>
    <br>
    <!-- jcsnet: trocar por button -->
    <button (click)="registerUser()" class="btn btn-primary btn-lg btn-block" type="submit">Enviar</button>
    <button (click)="goToLogin()" class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
    <hr class="my-4">


  </div>
</div>
